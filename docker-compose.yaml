version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dev.Dockerfile
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app
    ports:
      - 8088:80

  mongo:
    image: mongo:4.0
    volumes:
      - mongo_data:/data/db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017

volumes:
  mongo_data: {}



